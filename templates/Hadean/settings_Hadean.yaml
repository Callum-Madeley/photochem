description: Settings for the photochemical model.

atmosphere-grid:
  bottom: 0.0 # cm
  top: 1.0e7 # cm
  number-of-layers: 200

photolysis-grid:
  regular-grid: true
  lower-wavelength: 92.5 # nm
  upper-wavelength: 855.0 # nm
  number-of-bins: 200
  # input-file: my/input/file.txt

planet:
  use-background-gas: true
  background-gas: N2
  surface-pressure: 1.013 # bar
  planet-mass: 5.972e27 # grams
  planet-radius: 6.371e8 # cm. Radius to bottom of atmosphere-grid
  surface-albedo: 0.25 # cm
  diurnal-averaging-factor: 0.5
  solar-zenith-angle: 50.0
  diff-lim-hydrogen-escape: true
  water:
    fix-water-in-troposphere: true
    tropopause-altitude: 1.1e6 # cm
    relative-humidity: manabe
    gas-rainout: true
    stratospheric-condensation: true
    cold-trap-relative-humitity: 0.1 # relative humidity at the cold trap
    condensation-rate: {A: 1.0e-5, rh0: 1.05} 

particles:
- name: H2SO4aer
  condensation-rate: {A: 1.0e-5, rh0: 1.05}
- name: HCNaer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: HCCCNaer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: CH3CNaer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: C2H2aer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: C2H4aer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: C2H6aer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: C4H4aer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: N2Oaer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
  
# Assumes veff = vdep = 0 boundary condition for species not specified.
# Assumes species is long-lived unless specified
boundary-conditions:
- name: H2
  lower-boundary:
    vdep: 0.0
    type: vdep
  upper-boundary:
    veff: 0.0
    type: veff
- name: CO2
  lower-boundary:
    mix: 1e-2
    type: mix
  upper-boundary:
    veff: 0.0
    type: veff
- name: CH4
  lower-boundary:
    mix: 1e-3
    type: mix
  upper-boundary:
    veff: 0.0
    type: veff
- name: CO
  lower-boundary:
    vdep: 1e-4
    type: vdep
  upper-boundary:
    veff: 0.0
    type: veff
- name: HCl
  lower-boundary:
    flux: 1.0e6
    type: flux
  upper-boundary:
    veff: 0.0
    type: veff
- name: Cl
  lower-boundary:
    vdep: 1.0
    type: vdep
  upper-boundary:
    veff: 0.0
    type: veff
- name: O1D
  type: short lived
- name: N2D
  type: short lived
  
