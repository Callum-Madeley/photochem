description: Settings for the photochemical model.

atmosphere-grid:
  bottom: 0.0 # cm
  top: 1.0e7 # cm
  number-of-layers: 200

photolysis-grid:
  regular-grid: true
  lower-wavelength: 92.5 # nm
  upper-wavelength: 855.0 # nm
  number-of-bins: 200
  # input-file: my/input/file.txt

planet:
  use-background-gas: true
  background-gas: N2
  surface-pressure: 1.013 # bar
  planet-mass: 5.972e27 # grams
  planet-radius: 6.371e8 # cm. Radius to bottom of atmosphere-grid
  surface-albedo: 0.25 # cm
  diurnal-averaging-factor: 0.5
  solar-zenith-angle: 50.0
  diff-lim-hydrogen-escape: true
  water:
    water-saturated-troposphere: true
    tropopause-altitude: 1.1e6 # cm
    relative-humidity: manabe
    
particles:
  - name: H2SO4aer
    condensation-rate: 1e-5

# Assumes veff = vdep = 0 boundary condition for species not specified.
# Assumes species is long-lived unless specified
boundary-conditions:
  - name: O2
    lower-boundary:
      mixing-ratio: 0.21
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: H2
    lower-boundary:
      mixing-ratio: 5.3E-07
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: CO2
    lower-boundary:
      mixing-ratio: 3.6E-4
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: CH4
    lower-boundary:
      mixing-ratio: 1.8e-6
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: CO
    lower-boundary:
      mixing-ratio: 1.1e-7
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: N2O
    lower-boundary:
      mixing-ratio: 3.1e-7
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: O1D
    type: short lived
  - name: 1CH2
    type: short lived
  - name: NNH
    type: short lived
  - name: N2D
    type: short lived

