# Assumes veff = vdep = 0 boundary condition for species not specified.
# Assumes species is long-lived unless specified
boundary-conditions:
  - name: CH4
    lower-boundary:
      mixing-ratio: 5e-2
      type: mixing-ratio
    upper-boundary:
      veff: 0.0
      type: effusion velocity
  - name: H2
