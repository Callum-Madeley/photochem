
atmosphere-grid:
  bottom: 0.0 # cm
  top: 1400.0e5 # cm
  number-of-layers: 200

photolysis-grid:
  regular-grid: true
  lower-wavelength: 92.5 # nm
  upper-wavelength: 855.0 # nm
  number-of-bins: 200
  photon-scale-factor: 0.01089

planet:
  use-background-gas: true
  background-gas: N2
  surface-pressure: 1.500 # bar
  planet-mass: 1.345e26 # grams
  planet-radius: 2.575e8 # cm. Radius to bottom of atmosphere-grid
  surface-albedo: 0.1 # cm
  diurnal-averaging-factor: 0.5
  solar-zenith-angle: 50.0
  diff-lim-hydrogen-escape: true
  water:
    fix-water-in-troposphere: false

particles:
- name: H2SO4aer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: HCNaer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: HCCCNaer
  condensation-rate: {A: 1.0e-8, rh0: 1.05}
- name: CH3CNaer
